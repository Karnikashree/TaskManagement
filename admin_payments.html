<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments | Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link rel="stylesheet" href="css/toast.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="admin_dashboard.html" id="nav-brand">
                    <i class="fa fa-tasks"></i>
                    <span id="team-title"> Team Admin</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="user-dropdown">
                            <div class="user-avatar" id="user-avatar">U</div>
                            <div class="user-info" id="user-info">Admin</div>
                        </div>
                    </li>
                    <li>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fa fa-sign-out"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Layout with Sidebar -->
    <div class="container-fluid admin-dashboard-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-3 col-md-2 admin-sidebar">
                <div class="sidebar-header">
                    <h3><i class="fa fa-cog"></i> Admin Panel</h3>
                    <div class="team-id-section">
                        <p class="team-id-label">Team ID:</p>
                        <div class="team-id-display">
                            <code id="team-id-display">Loading...</code>
                            <button class="btn-copy-id" onclick="copyTeamId()" title="Copy Team ID">
                                <i class="fa fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-sidebar">
                    <li>
                        <a href="admin_dashboard.html" id="nav-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="admin_tasks.html" id="nav-tasks">
                            <i class="fa fa-tasks"></i> Tasks</a>
                    </li>
                    <li>
                        <a href="admin_members.html" id="nav-members"><i class="fa fa-users"></i> Members</a>
                    </li>
                    <li class="active">
                        <a href="admin_payments.html" id="nav-payments"><i class="fa fa-money"></i> Payments</a>
                    </li>
                </ul>

                <div class="sidebar-footer">
                    <a href="lobby.html" class="btn-back-to-lobby">
                        <i class="fa fa-home"></i> Back to Lobby
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 admin-main-content">
                <div class="dashboard-header">
                    <h1 class="page-title">
                        <i class="fa fa-money"></i> Payment History
                    </h1>
                    <p class="page-subtitle">Track payments made to this team</p>
                </div>

                <!-- Payments Table -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Transaction Log</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Joined At</th>
                                        <th>Sub. Started At</th>
                                        <th>Last Paid Date</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="payments-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading payments...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin_payments.js"></script>
</body>

</html>
